<form [formGroup]="stateForm">
<mat-form-field>
<input type='text' matInput placeholder='Busque una Empresa' formControlName='stateEnterprise' required {matAutocomplete}="autoGroup">
<mat-autocomplete #autoGroup="matAutocomplete">
  <mat-optgroup *ngFor="let group of stateEnterpriseOptions | async" [label]="group.letter">
    <mat-option *ngFor="let name of group.names" [value]="name">
      {{name}}
    </mat-option>
  </mat-optgroup> 
</mat-autocomplete>
</mat-form-field>
</form>
